<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>React Flow Example</title>

  <!-- React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- React Flow styles and script -->
  <link rel="stylesheet" href="https://unpkg.com/reactflow@11.6.3/dist/style.css" />
  <script src="https://unpkg.com/reactflow@11.6.3/dist/reactflow.development.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
      color: #333;
    }
    header, footer {
      text-align: center;
      padding: 1em 0;
    }
    main {
      max-width: 800px;
      margin: auto;
    }
    #flow-container {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Name</h1>
    <p>Welcome to my personal website!</p>
  </header>

  <main>
    <section>
      <h2>About Me</h2>
      <p>This section includes a simple React Flow diagram below.</p>
    </section>

    <div id="flow-container"></div>
  </main>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>

  <script type="text/javascript">
    const { createRoot } = ReactDOM;
    const { ReactFlow, Background, Controls } = ReactFlow;

    const nodes = [
      { id: '1', position: { x: 100, y: 100 }, data: { label: 'Node 1' }, type: 'default' },
      { id: '2', position: { x: 300, y: 100 }, data: { label: 'Node 2' }, type: 'default' },
    ];

    const edges = [
      { id: 'e1-2', source: '1', target: '2', label: 'Edge from 1 to 2' },
    ];

    function FlowApp() {
      return React.createElement(ReactFlow, {
        nodes,
        edges,
        fitView: true,
        children: [
          React.createElement(Background, { variant: "dots" }),
          React.createElement(Controls, {})
        ]
      });
    }

    const container = document.getElementById('flow-container');
    const root = createRoot(container);
    root.render(React.createElement(FlowApp));
  </script>
</body>
</html>
